<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Comments</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/static/css/comments.css" />
	</head>
	<body data-challenge-id="{{cid}}">
		<div class="container">
			<header>
				<svg viewBox="0 0 16 16">
					<path
						d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
					/>
				</svg>
				<h1>댓글</h1>
			</header>
			<main>
				<div class="card-wrapper"></div>
				<div class="card frm-add">
					<form>
						<div class="mb-3 row">
							<label
								for="inputId"
								class="col-sm-2 col-form-label"
							>
								작성자명
							</label>
							<div class="col-sm-10">
								<input
									type="text"
									class="form-control"
									id="inputId"
									placeholder="작성자명"
								/>
							</div>
						</div>
						<div class="mb-3 row">
							<label
								for="inputPassword"
								class="col-sm-2 col-form-label"
							>
								비밀번호
							</label>
							<div class="col-sm-10">
								<input
									type="password"
									class="form-control"
									id="inputPassword"
									placeholder="비밀번호"
								/>
							</div>
						</div>
						<div class="mb-3">
							<label for="inputComment" class="form-label">
								댓글
							</label>
							<textarea
								class="form-control"
								id="inputComment"
								rows="3"
								placeholder="댓글"
							></textarea>
						</div>
						<button class="btn btn-primary btn-lg">등록하기</button>
					</form>
				</div>
			</main>
		</div>
		<template id="templateInputForm">
			<form class="form form-modify">
				<div class="mb-3 row">
					<label for="name" class="col-sm-2 col-form-label">
						작성자명
					</label>
					<div class="col-sm-10">
						<input
							type="text"
							name="name"
							class="form-control"
							placeholder="작성자명"
							value="${author}"
						/>
					</div>
				</div>
				<div class="mb-3">
					<label for="comment" class="form-label">댓글</label>
					<textarea
						class="form-control"
						name="comment"
						rows="3"
						placeholder="댓글"
					>
${comment}</textarea
					>
				</div>
				<button class="btn btn-primary">수정하기</button>
			</form>
		</template>
		<template id="templateCardItem">
			<div class="card" data-comment-id="${id}">
				<div class="card-body">
					<h5 class="card-title">${name}</h5>
					<p class="card-text">${comment}</p>
					<a href="#" class="btn btn-primary">편집하기</a>
					<a href="#" class="btn btn-primary">삭제하기</a>
				</div>
			</div>
		</template>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="/static/js/comments.js"></script>
	</body>
</html>
